<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/jquery@3.1.1/dist/jquery.js"></script>
<script src="https://unpkg.com/select2@4.0.3/dist/js/select2.js"></script>

<link
  rel="stylesheet"
  type="text/css"
  href="https://unpkg.com/select2@4.0.3/dist/css/select2.min.css"
/>

<script type="text/x-template" id="demo-template">

    <div class="row">
        <div class="row">
            <div class="col s12">
                <div class="chip" v-for="comp in comps" v-if="all_selected==false" >
                     <span maxlength="3">{(comp.name)}</span>
                </div>
            </div>
        </div>
        <div class="row">
              <div class="input-field col s9">
                    <select2 :options="options" v-model="selected">
                      <option disabled value="0">Select one</option>
                    </select2>
                  <a class="waves-effect waves-light btn-small f-mt" v-on:click="del_chip">СБРОС</a>
              </div>
            <div class="col s1 offset-s1">
                <p>
                  <label>
                    <input type="checkbox" v-model="all_selected"/>
                    <span>ВСЕ</span>
                  </label>
                </p>
            </div>
        </div>
    </div>
</script>

<script type="text/x-template" id="select2-template">
      <select>
        <slot></slot>
      </select>
</script>
<div class="row">
    <div class="col s12">
        <div id="number-competitor-app">

        </div>
    </div>
</div>
