<div id="number-competitor-app">
    <div class="input-field">
        <select class="sel-competitor" v-model="$number_competitor" @change="refresh_load_data">
            <option value="0" disabled selected>Выберите справочник</option>
            <option v-for="data in number_competitors"
                    :value="data.pk"
                    :selected="data.pk == 3"
            >{( data.name )}</option>
        </select>
        <label>Клиентский справочник</label>

    </div>
</div>
