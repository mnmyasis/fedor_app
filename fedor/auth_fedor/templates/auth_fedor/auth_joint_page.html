{% extends "index.html" %}
{% block title %}Страница авторизации{% endblock %}
{% block content %}
	<div class="container f-mt">
		<div class="row">
			<div class="col s12 text-center">
				<h5>Авторизация</h5>
			</div>
		</div>
		<div class="row">
			<div class="col s11 offset-s3">
				<form method="post" action="{% url 'auth_fedor:user_login' %}?next={{next}}">
					{% csrf_token %}
					<div class="row">
						<div class="input-field col s6">
						  	<input placeholder="Логин" id="login" type="text" class="validate" name="username">
						  	<label for="login">Логин</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
						  	<input placeholder="Пароль" id="password" type="password" class="validate" name="password">
						  	<label for="password">Пароль</label>
							{% if error %}
								<p>{{ error }}</p>
							{% endif %}
						</div>
					</div>
					<div class="row">
						<div class="col s2">
							<button type="submit" class="btn btn-primary">Войти</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
{% block script %}
{% endblock %}
