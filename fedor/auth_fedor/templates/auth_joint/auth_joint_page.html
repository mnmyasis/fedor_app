{% extends "index.html" %}
{% block title %}Страница авторизации{% endblock %}
{% block content %}
	<div class="container mt-md-5">
		<div class="row">
			<div class="col-md-6 offset-md-3 mt-md-2 text-center">
				<h1> Login </h1>
			</div>
		</div>
		<div class="row mb-5 p-5">
			<div class="col-md-6 offset-md-3 mt-md-5">
				<form method="post" action="{% url 'auth_joint:user_login' %}">
					{% csrf_token %}
					<div class="form-group">
						<label for="exampleInputEmail1">Логин</label>
						<input type="text" class="form-control" placeholder="Ваш логин" name="username">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Пароль</label>
						<input type="password" class="form-control" placeholder="Ваш пароль" name="password">
						{% if error %}
							<p class="text-danger">{{ error }}</p>
						{% endif %}
					</div>
					<div class="row">
						<div class="col-md-2">
							<button type="submit" class="btn btn-primary">Войти</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
